name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Build AAR
      run: bash ./gradlew :ToasterLibrary:assemble
    - name: Upload aar
      uses: actions/upload-artifact@v2.2.4
      with:
        name: aar archive
        path: ToasterLibrary/build/outputs/aar/ToasterLibrary-debug
